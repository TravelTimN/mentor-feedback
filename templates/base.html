<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" sizes="192x192" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Code Institute - Mentor Session Feedback</title>
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card card-panel center-align" id="ci-logo">
                    <img src="{% static 'img/ci-logo.png' %}" alt="CI logo" class="ci-logo responsive-img">
                </div>
            </div>
        </div>
    </header>

    <main class="container center-align">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer grey lighten-2">
        <div class="footer-copyright">
            <div class="container black-text">
                For demonstration purposes only
                <a class="black-text right" href="{% url 'admin:index' %}" target="_blank">Admin Panel</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
